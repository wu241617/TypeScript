<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,viewport-fit=cover,user-scalable=no">
    <link rel="stylesheet" href="../01_TypeScript简介和环境搭建/style.css">
    <style>
        @media (max-width:450px) {
            main {
                width: auto;
                height: auto;
                margin: 0;
                padding: 0;
            }
        }
    </style>
    <title>TypeScript中的数据类型</title>
</head>

<body>
    <main>
        <section>
            <h3>TypeScript中为了使编写的代码更规范更有利于维护，增加了类型校验。</h3>
            <ul>
                <li>布尔类型(boolean)</li>
                <li>数字类型(number)</li>
                <li>字符串类型(string)</li>
                <li>数组类型(array)</li>
                <li>元组类型(tuple)</li>
                <li>枚举类型(enum)</li>
                <li>任意类型(any)</li>
                <li>null和undefined</li>
                <li>void类型</li>
                <li>never类型</li>
            </ul>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
